- name: Copy Xml File
  ansible.builtin.template:
    src: sjob.xml
    dest: /tmp/sjob.xml


- name: Create Jenkins Jobs
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/sjob.xml') }}"
    name: "{{item.job_name}}"
    password: admin123
    url: http://172.31.14.113:8080
    user: admin
